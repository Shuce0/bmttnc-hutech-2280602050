<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rail Fence Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td style="text-align: center; font-weight: bold; font-size: 25px">
            RAIL FENCE CIPHER
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold; color: blue">ENCRYPTION</td>
        </tr>
        <tr>
          <td>
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Plain text:</label>
                <input
                  type="text"
                  class="form-control"
                  name="text"
                  placeholder="Input Plain Text"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key (number of rails):</label>
                <input
                  type="number"
                  class="form-control"
                  name="key"
                  placeholder="Input Key"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                name="action"
                value="encrypt"
              >
                Encrypt
              </button>
            </form>
          </td>
        </tr>

        <tr>
          <td style="font-weight: bold; color: blue">DECRYPTION</td>
        </tr>
        <tr>
          <td>
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">Cipher text:</label>
                <input
                  type="text"
                  class="form-control"
                  name="text"
                  placeholder="Input Cipher Text"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key (number of rails):</label>
                <input
                  type="number"
                  class="form-control"
                  name="key"
                  placeholder="Input Key"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-success"
                name="action"
                value="decrypt"
              >
                Decrypt
              </button>
            </form>
          </td>
        </tr>

        {% if result %}
        <tr>
          <td>
            <div
              class="alert alert-info text-center"
              style="font-size: 24px; font-weight: bold"
            >
              {{ result }}
            </div>
          </td>
        </tr>
        {% endif %}

        <tr>
          <td class="text-center">
            <a href="/" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
